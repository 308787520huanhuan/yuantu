	<script>
		$(function(){
			var $page = $("#fh5co-page");
			
			//请求攻略数据
			$.ajax({
				type:'get',
				url:'/views/index/getActivityList',
				success: function(data){
					var $list = $("#fh5co-rightNow .container");
					var list = "";
					if(data.length > 0){
						$list.empty()
						$.each(data,function(){
							var tag = '';
							if(this.article_url && this.article_url!=''){
								tag = '<span class="new_tag">最新活动</span>'
							}
							var price = this.price == 0 ? "待定" : '￥'+this.price+'.00 /人'; 
							list += '<div class="row">'+tag+'<a href="javascript:void(0)" class="link_to_detail" data-id="'+this.id+'" data-num="'+this.count_of_view+'">'+
							'<div class="col-md-4">'+
							'<figure class="">'+
							'<img src="'+this.icon+'" class="img-responsive">'+
							'</figure>'+
							'</div>'+
							'<div class="col-md-8">'+
							'<h3 class="fh5co-lead ">'+this.title+'</h3>'+
							'<p class="fh5co-sub-lead ">'+this.summary+'</p>'+
							'<p class="fh5co-sub-bottom " style="margin-top: 35px;clear: both;width: 100%;margin-bottom: 0;float: left;">'+
							'<span class="pull-left">'+this.start+'-'+this.end+'&nbsp;&nbsp;&nbsp;已售&nbsp;&nbsp;'+this.solded+'/'+this.maxnum+'</span>'+
							'<span class="pull-right"><label class="price">'+ price + '</label></span>'+
							'</p>'+
							'</div></a>'+
							'</div>';
						})
						
						$list.append(list);
					}
				}

			})

			//点击进入详情页面
			$page.on('click','.link_to_detail',function(){
				var $this = $(this);
				$.cookie('activityId', $this.data('id'),{ path: '/', expiress: 7 });
				// $.cookie('num', $this.data('num'));
				location.href = 'productDetail.html';
			})
		});
	</script>
