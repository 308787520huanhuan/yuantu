<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css动画y轴翻转效果</title>
</head>
<body>
    <style>
div
{
width:100px;
height:100px;
background:yellow;
transition:all 1s;

}

div:hover
{
transform: rotateY(360deg);
}
</style>
</head>
<body>

<div></div>

<p>请把鼠标指针放到黄色的 div 元素上，来查看过渡效果。</p>

<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>
</body>
</html>
