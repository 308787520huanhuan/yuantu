	<script>
	$(function(){
		var $page = $("#fh5co-page");
		var $img = $("#show_img");

		//总共的价格
		var $total_price = $(".total_price");

		var packagePrcie = 0;

		//套餐id
		var package_id = 0;
		
		//套餐
		var $package_type = $(".package_type");
		
		//活动ID
		var activityId = $.cookie('activityId');

		//浏览次数
		// var num = parseInt($.cookie('num'));

		//剩余几张
		var still = 0;
		

		//请求活动详情
		$.ajax({
			type:'get',
			url:'/views/index/getActivityInfo',
			data:{'id':activityId},
			success: function(data)
			{
				var comment = data.comment;
				data = data.info;

				for ( var option in data) 
				{
					var value = data[option];
					if($("[data-label='" + option + "']").is('span,h3'))
					{
						$("[data-label='" + option + "']").html(data[option]);
					} 
					else if($("[data-label='" + option + "']").is('img'))
					{
						$("[data-label='" + option + "']").prop('src',data[option]);
					}
					else if($("[data-lable='" + option + "']").is('div'))
					{
					$("[data-lable='" + option + "']").html(decodeURIComponent(data[option]));
					}
					
					//构建套餐列表
					if( option == 'package'){
						
						//循环遍历套餐内容
						var lis = ''
						$.each(data[option],function(){
							lis += '<p data-id="'+this.id+'" data-price="'+this.price+'">'+this.detail+' <i class="fa fa-check"></i></p>'
						})

						$package_type.append(lis);
					}

					//默认选中第一个套餐
					$package_type.find("p:first").trigger('click');
				}

				// 剩余几张
				still = data.maxnum - data.solded;
				$("[data-label='still']").text(still);
			}

		})

		//tab切换
		$(".tab_content").on("click",".each_tab",function(){
			var $this = $(this);
			var index = $this.index();
			var status = $this.data('status');
			$this.addClass("active").siblings().removeClass("active");
			$(".each_content").eq(index).removeClass("hide").siblings().addClass("hide");
		})

		//图片展示
		$('.img_lis li').mouseover(function(){
			var $this = $(this);
			if(!$this.hasClass('active')){
				var src = $this.find("img").prop('src');
				$img.prop('src',src);
				$this.addClass('active').siblings('li').removeClass('active')
			}
		})

		//切换套餐的ID
		$package_type.on('click','p',function(){
			var $this = $(this);
			packagePrcie = $this.data('price');
			package_id = $this.data('id');

			if(!$this.hasClass('active')){
				$this.addClass('active').siblings('p').removeClass('active')

				$total_price.text(parseInt(packagePrcie));
			}
		})

		//立即购买
		$(".pay_now").on('click',function(){
			if(packagePrcie == 0){
				$.alert("很抱歉,活动还未开始，暂时不能购买");
			}else{

				$("#black-overlay").removeClass('hidden')
				// $.cookie('activityPrice',packagePrcie);
				// $.cookie('packageId',package_id);

				// //跳转到添加用户界面
				// location.href = 'addUser.html';
			}
			
		})

	});
